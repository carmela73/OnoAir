<div class="home-container">
    <!-- כותרת לטיסות הרגע האחרון -->
    <h2> Last minute flights </h2>
    <div *ngIf="lastMinuteFlights.length > 0; else noFlights">
      <div class="flights-grid">
        <app-last-minute-flight 
          *ngFor="let flight of lastMinuteFlights" 
          [flight]="flight">
        </app-last-minute-flight>
      </div>
    </div>
  
    <!-- הודעה במקרה שאין טיסות -->
    <ng-template #noFlights>
      <p class="no-flights-message">There are no last minute flights available</p>
    </ng-template>
    
    <!-- כותרת לחיפוש טיסה -->
    <app-flights-table [tableTitle]="'Find a flight'"></app-flights-table> <!-- ניתן להוסיף עוד טבלה במידת הצורך -->
  </div>
